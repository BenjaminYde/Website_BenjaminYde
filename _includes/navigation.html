<nav class="underline-animation" id="nav-main">

  <div class="nav-outer"></div>

  <div class="nav-inner">
    <!-- brand -->
    <div class="brand">
      <a>Benjamin Yde</a>
    </div>

    <!-- page items -->
    <div class="menu-items">
      <ul>
        {% for item in site.data.navigation %}
        <li>
          {% if page.url == item.link %}
            <a class="active" href="{{ item.link }}">{{ item.name }} ;</a>
          {% else %}
            <a class="underline-item hoverable" href="{{ item.link }}">{{ item.name }}</a>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>

</nav>
