<nav class="navigation underline-animation" id="nav-main">
  <ul>
    {% for item in site.data.navigation %}
      <li>
        <a class="underline-item" href="{{ item.link }}" {% if page.url == item.link %} {% endif %}>
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
