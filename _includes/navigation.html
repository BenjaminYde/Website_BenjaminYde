<nav class="navigation underline-animation" id="nav-main">
  <ul>
    {% for item in site.data.navigation %}
      <li>
        {% if page.url == item.link %} 
          <a class="active" href="{{ item.link }}">{{ item.name }}</a>
        {% else %}
          <a class="underline-item hoverable" href="{{ item.link }}">{{ item.name }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
